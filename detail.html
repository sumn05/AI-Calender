<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 상세</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
        }

        .detail-page-container {
            width: 100%;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            position: relative;
        }
        
        .canvas-area {
            position: relative;
            width: 100%;
            min-height: 600px;
            background: #fafafa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .detail-page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .detail-page-title-section {
            flex: 1;
        }

        .back-btn {
            background: #f5f5f5;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            color: #666;
            margin-right: 16px;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: #e0e0e0;
            color: #333;
        }

        .detail-page-main-title {
            font-size: 2.5em;
            font-weight: 700;
            color: #333;
            margin: 0;
            border: none;
            background: transparent;
            padding: 0;
            width: 100%;
            outline: none;
            font-family: inherit;
        }

        .detail-page-main-title:focus {
            background: #f8f8f8;
            border-radius: 4px;
            padding: 8px;
        }

        .detail-page-actions {
            display: flex;
            gap: 12px;
        }

        .detail-page-save-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .detail-page-save-btn:hover {
            background: #5568d3;
        }

        .detail-content-section {
            margin-top: 40px;
        }

        .detail-section-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #666;
            margin-bottom: 16px;
            margin-top: 32px;
        }

        .detail-section-title:first-child {
            margin-top: 0;
        }

        .detail-page-note {
            width: 100%;
            min-height: 200px;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s;
        }

        .detail-page-note:focus {
            border-color: #667eea;
        }

        .detail-page-photos-section {
            margin-top: 32px;
        }

        .detail-page-links-section {
            margin-top: 32px;
        }

        .detail-page-info-section {
            margin-top: 32px;
            padding: 20px;
            background: #f8f8f8;
            border-radius: 12px;
        }

        .detail-page-info-item {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 12px;
            font-size: 1em;
        }

        .detail-page-info-item:last-child {
            margin-bottom: 0;
        }

        .detail-page-info-label {
            font-weight: 600;
            color: #666;
            min-width: 80px;
        }

        .detail-page-info-value {
            color: #333;
        }

        .record-btn, .summarize-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            background: #f5f5f5;
            color: #333;
        }

        .record-btn:hover {
            background: #e0e0e0;
        }

        .record-btn.recording {
            background: #e74c3c;
            color: white;
            animation: pulse 1.5s infinite;
        }

        .record-btn.stop-btn {
            background: #e74c3c;
            color: white;
        }

        .record-btn.stop-btn:hover {
            background: #c0392b;
        }

        .summarize-btn {
            background: #667eea;
            color: white;
        }

        .summarize-btn:hover {
            background: #5568d3;
        }

        .summarize-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .recording-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e74c3c;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .insert-btn {
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .insert-btn:hover {
            background: #5568d3;
        }

        /* 드래그 가능한 카드 스타일 */
        .draggable-card {
            position: absolute;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: move;
            transition: box-shadow 0.2s, transform 0.2s;
            z-index: 10;
            overflow: hidden;
            box-sizing: border-box;
        }

        .draggable-card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .draggable-card.dragging {
            opacity: 0.8;
            transform: scale(1.02);
            z-index: 1000;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e0e0e0;
            cursor: move;
        }

        .card-header h3 {
            margin: 0;
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            user-select: none;
            flex: 1;
        }

        .card-header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-toggle-btn {
            background: none;
            border: none;
            font-size: 1.2em;
            color: #666;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
        }

        .card-toggle-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        .draggable-card.collapsed .card-content {
            display: none;
        }

        .draggable-card.collapsed {
            padding-bottom: 20px;
        }

        .draggable-card {
            min-width: 300px;
            min-height: 200px;
        }

        .resize-handle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(-45deg, transparent 30%, #ccc 30%, #ccc 40%, transparent 40%, transparent 60%, #ccc 60%, #ccc 70%, transparent 70%);
            z-index: 20;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .resize-handle.bottom-right {
            bottom: 0;
            right: 0;
            cursor: nwse-resize;
        }

        .resize-handle.bottom-left {
            bottom: 0;
            left: 0;
            cursor: nesw-resize;
        }

        .resize-handle.top-left {
            top: 0;
            left: 0;
            cursor: nwse-resize;
        }

        .resize-handle.top-right {
            top: 0;
            right: 0;
            cursor: nesw-resize;
        }

        .draggable-card:hover .resize-handle {
            opacity: 1;
        }

        .resize-handle:hover {
            opacity: 1 !important;
            background: linear-gradient(-45deg, transparent 30%, #667eea 30%, #667eea 40%, transparent 40%, transparent 60%, #667eea 60%, #667eea 70%, transparent 70%);
        }

        .resize-handle.resizing {
            opacity: 1 !important;
            background: linear-gradient(-45deg, transparent 30%, #667eea 30%, #667eea 40%, transparent 40%, transparent 60%, #667eea 60%, #667eea 70%, transparent 70%);
        }

        .card-close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .card-close-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        .card-content {
            position: relative;
            width: 100%;
            max-height: calc(100% - 60px);
            overflow-y: auto;
            overflow-x: hidden;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .card-content > div:first-child {
            flex-shrink: 0;
        }
        
        .card-content textarea {
            flex: 1;
            min-height: 100px;
            max-height: 100%;
            width: 100% !important;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .drag-handle {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: move;
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 0.8em;
            color: #666;
        }

        .draggable-card:hover .drag-handle {
            opacity: 1;
        }

    </style>
</head>
<body>
    <div class="detail-page-container">
        <div class="detail-page-header">
            <div class="detail-page-title-section">
                <a href="index.html" class="back-btn">← 뒤로</a>
                <input type="text" id="detailPageTitle" class="detail-page-main-title" placeholder="제목을 입력하세요" />
                <input type="hidden" id="detailPageTodoId" />
            </div>
            <div class="detail-page-actions">
                <button class="detail-page-save-btn" id="detailPageSaveBtn">저장</button>
            </div>
        </div>

        <div class="canvas-area" id="canvasArea">
            <!-- 드래그 가능한 카드들이 여기에 동적으로 추가됩니다 -->
        </div>
    </div>


    <script src="detail.js"></script>
</body>
</html>
